<script>
  // Get all images and buttons
  const photos = document.querySelectorAll('.photo');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');
  const enlargedImagesContainer = document.getElementById('enlargedImages');

  // Initialize current index
  let currentIndex = 0;

  // Function to show the current photo and hide others
  function showPhoto(index) {
    photos.forEach((photo, idx) => {
      if (idx === index) {
        photo.classList.add('active');
      } else {
        photo.classList.remove('active');
      }
    });
  }

  // Function to show previous photo
  function prevPhoto() {
    currentIndex = (currentIndex - 1 + photos.length) % photos.length;
    showPhoto(currentIndex);
  }

  // Function to show next photo
  function nextPhoto() {
    currentIndex = (currentIndex + 1) % photos.length;
    showPhoto(currentIndex);
  }

  // Add click event listeners to previous and next buttons
  prevButton.addEventListener('click', prevPhoto);
  nextButton.addEventListener('click', nextPhoto);

  // Add click event listener to each photo to enlarge
  photos.forEach((photo, index) => {
    photo.addEventListener('click', () => {
      enlargedImagesContainer.innerHTML = '';
      const img = photo.querySelector('img').cloneNode(true);
      enlargedImagesContainer.appendChild(img);
      enlargedImagesContainer.classList.add('enlarged');
    });
  });

  // Add click event listener to close enlarged image
  enlargedImagesContainer.addEventListener('click', () => {
    enlargedImagesContainer.classList.remove('enlarged');
  });
</script>
