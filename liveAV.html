      width: 480px; /* Adjust the width as needed */

      object-fit: cover; /* Crop the video */
      opacity: 0; /* Initially hide video */
      animation: fadeIn 2s ease-in-out forwards; /* Add fade-in animation */
    }

    /* Style for each video */
    .video {
      margin: 0 45px;
    }
    
    


    /* Style for video dimensions */
    video {
      width: 360px; /* Initial width */
      height: 640px; /* Initial height */
      transition: transform 0.5s ease-in-out;
    }
    .slide-left:hover {
      transform: translateX(-50%); /* Slide left by 50% */
    }
    .slide-right:hover {
      transform: translateX(50%); /* Slide right by 50% */
}

    /* Adjust video size for smaller screens */
    @media screen and (max-width: 768px) {
      video {
        width: 90%;
        height: auto;
      }
    }

    /* Particle effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background-color: rgb(103, 177, 246);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: particle-animation 2s ease-out infinite;
    }
    
    @keyframes particle-animation {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
