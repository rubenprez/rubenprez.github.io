  <!-- JavaScript for audio equalizer spectrum visualizer -->
  <script>
    // Create the audio context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioContext = new AudioContext();

    // Create an analyser node
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;

    // Connect the analyser to the audio source
    const audioElement = document.querySelector('audio');
    const audioSource = audioContext.createMediaElementSource(audioElement);
    audioSource.connect(analyser);
    audioSource.connect(audioContext.destination);

    // Get the canvas element for drawing the equalizer
    const canvas = document.getElementById('equalizer');
    const canvasContext = canvas.getContext('2d');

    // Function to draw the equalizer
    function draw() {
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      // Clear the canvas
      canvasContext.clearRect(0, 0, canvas.width, canvas.height);

      // Get the frequency data
      analyser.getByteFrequencyData(dataArray);

      // Draw the equalizer bars
      const barWidth = canvas.width / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        canvasContext.fillStyle = `rgb(${barHeight}, 0, 0)`;
        canvasContext.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }

      // Call draw function recursively
      requestAnimationFrame(draw);
    }

    // Start drawing the equalizer
    draw();
  </script>
