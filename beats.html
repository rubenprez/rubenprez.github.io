  <!-- JavaScript for audio equalizer spectrum visualizer -->
<script>
  // Create the audio context
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioContext = new AudioContext();

  // Get all audio elements
  const audioElements = document.querySelectorAll('audio');

  // Create analyser nodes for each audio element
  const analysers = Array.from(audioElements).map(audio => {
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const audioSource = audioContext.createMediaElementSource(audio);
    audioSource.connect(analyser);
    audioSource.connect(audioContext.destination);
    return analyser;
  });

  // Get the canvas element for drawing the equalizer
  const canvas = document.getElementById('equalizer');
  const canvasContext = canvas.getContext('2d');

  // Function to draw the equalizer
  function draw() {
    const bufferLength = analysers[0].frequencyBinCount; // Use the first analyser's buffer length
    const dataArray = new Uint8Array(bufferLength);

    // Clear the canvas
    canvasContext.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the equalizer bars for each analyser
    analysers.forEach(analyser => {
      analyser.getByteFrequencyData(dataArray);
      const barWidth = canvas.width / bufferLength;
      const barHeightMultiplier = 1; // Increase bar height
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] * barHeightMultiplier / 255; // Scale bar height
        canvasContext.fillStyle = `rgba(103, 177, 246, ${barHeight})`; // Blue color with varying alpha
        canvasContext.fillRect(x, canvas.height - barHeight * canvas.height, barWidth, barHeight * canvas.height);
        x += barWidth + 1;
      }
    });

    // Call draw function recursively
    requestAnimationFrame(draw);
  }

  // Start drawing the equalizer
  draw();
</script>
